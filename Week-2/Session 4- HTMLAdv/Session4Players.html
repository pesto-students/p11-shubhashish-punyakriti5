<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting lineup</title>
</head>
<body>
    <form>
        <h1>Starting lineup</h1>
        <p>
        <fieldset>
            <legend>Status :</legend>
        <input type="radio" id="draft" name="status" value="Draft">
        <label for="draft">Draft</label>
        <input type="radio" id="final" name="status" value="Final" checked>
        <label for="final">Final</label>
        </fieldset>
        </p>
        <p>
            <label>Date :</label>
            <select name="gameDate">
                <option>March 20</option>
                <option>March 24</option>
                <option>April 2</option>
                <option>April 6</option>
                <option>April 13</option>
            </select>
        </p>
        <p>
        <fieldset>
            
            <legend>Players :</legend>
            <div>
            <input type="checkbox" id="p1" name="player" value="Aarav Agarwal">
            <label for="p1">Aarav Agarwal</label>
            </div>
            <div>
            <input type="checkbox" id="p2" name="player" value="Ava Johnson">
            <label for="p2">Ava Johnson</label>
            </div>
            <div>
            <input type="checkbox" id="p3" name="player" value="Julio Ortiz">
            <label for="p3">Julio Ortiz</label>
            </div>
            <div>
            <input type="checkbox" id="p4" name="player" value="Liam Rubio">
            <label for="p4">Liam Rubio</label>
            </div>
            <div>
            <input type="checkbox" id="p5" name="player" value="Emma Witherspoon">
            <label for="p5">Emma Witherspoon</label>
            </div>
</fieldset>
        </p>
        
        <input type="submit" value="Submit">
        
    </form>
    
</body>
</html>
