<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bday message Creator</title>
  </head>
  <body>
    <header>
      <h1>Happy Birthday Message Creator</h1>
    </header>
    <p>
      <label for="msg">Message?</label>
      <input type="text" id="msg" name="msg" />
    </p>
    <p>
      <label for="email">Email address?</label>
      <input
        type="email"
        id="email"
        name="email"
        pattern="/^[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"
      />
    </p>
    <p>
      <label for="date">Date to send?</label>
      <input type="date" id="date" name="date" />
    </p>
    <p>
      <label for="color">Message color?</label>
      <input type="color" id="color" name="color" />
    </p>
    <p>
      <label for="blinks">Number of blinks</label>
      <input
        type="number"
        min="0"
        max="10"
        default="0"
        id="blinks"
        name="blinks"
      />
    </p>
    <p>
      <label for="vol">Music volume?</label>
      <input type="range" min="0" max="50" default="20" id="vol" name="vol" />
    </p>
    <p>
      <button>Send Birthday Message</button>
    </p>
  </body>
</html>
