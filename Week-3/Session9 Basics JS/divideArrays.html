<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Array Lab</title>
    <script>
      let nums = [21, 61, 81, 1, 42, 22, 31];
      function divideArray(nums) {
        let evenArr = [];
        let oddArr = [];
        for (let item of nums) {
          if (item % 2 == 0) {
            evenArr.push(item);
            evenArr.sort();
          } else if (item % 2 != 0) {
            oddArr.push(item);
            oddArr.sort();
          }
        }
        !evenArr.length
          ? console.log("EvenNums: None")
          : console.log("EvenNums: " + evenArr);

        !oddArr.length
          ? console.log("OddNums: None")
          : console.log("OddNums: " + oddArr);
      }

      divideArray(nums);
    </script>
  </head>
  <body>
    <p>
      To test your function, call divideArray() from the JavaScript console in
      the browser.
    </p>
  </body>
</html>
